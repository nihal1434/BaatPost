<!DOCTYPE html>
<html lang="en">
<head>
	<!-- CSS -->
	<link rel="stylesheet" href="index.css" />
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Baat Post</title>

<body>
	<header>
		<div class="header-container">
		<img src="images/logo.png" class="imglogo">
		<h1 class="name">Baat <span class="tittle">Post</span></h1>
		</div>
	</header>
	<main>
		<div class="post-input-area">
			<img src="images/nyl.png" class="profile-pic" />
			<textarea placeholder="What's happening?" id="post-input"></textarea>
		</div>
		<button id="post-btn">Post</button>
		<div class="feed" id="feed">
			<!-- Posts here!! -->
		</div>
		<div class="chatbox-bg" id="chatbox-btn">
			<img src="images/message.png"  class="chatbox-img">
		</div>
	</main>
	<script src="index.js" type="module"></script>
</body>

</html>
